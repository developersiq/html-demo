    <script>

        $(function () {
            console.log("ready! push match list");
            localStorage.clear();
            processLVStoken();

            matches.forEach(element => {
                console.log(element)
                var match_list = '<div class="matches_list_outer  r_top_border">' +
                    '<div class="matches_list ">' +
                    '<div class="list_col date-div">' +
                    '<span class="date">' + element.date + '</span>' +
                    '</div>' +
                    '<div class="list_col team_detail">' +
                    '<div class=" g_res_w">' +
                    '<div class="box1">' +
                    '<div class="game_logo">' +
                    '<img src="assets/images/game_logo/' + getTeamLogo(element.home_en) + '">' +
                    '</div>' +
                    '<div class="team_name">' + element.home_en + '</div>' +
                    '</div>' +
                    '<div class="span">'+
                    '<div class="date-text">' + element.date + '</div>' +
                    '<div class="vs-text">' + element.score + '</div>' +
                    '</div>'+
                    '<div class="box1">' +
                    '<div class="game_logo">' +
                    '<img src="assets/images/game_logo/' + getTeamLogo(element.away_en) + '">' +
                    '</div>' +
                    '<div class="team_name">' + element.away_en + '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="list_col stadium text-right">' +
                    '<span class="stadium-name">' + element.ground + '</span>' +
                    '</div>' +
                    '<div class="checkbox_img">' +
                    '<input type="checkbox" name="match" id="' + element.name + '" value="' + element
                    .name + '">' +
                    '<label for="' + element.name + '"></label>' +
                    '</div>' +
                    '</div>' +
                    '</div>';

                $("#container-matches").append(match_list);

            });


            function getTeamLogo(team_name) {
                let obj = teams.find(o => o.name_en === team_name);
                if (obj) {
                    return (obj.image);
                } else {
                    return false
                }
            }


            $('input[name="match"]').click(function () {

                if ($(this).is(':checked'))
                    addMatch($(this).val());
                else
                    removeMatch($(this).val());


                $("#selected-team").html('');

                select_match.forEach(function (match) {

                    console.log(">>",match);

                    var matchDetails = matches.find(o => o.name === match);

                    //selected_match.push(matchDetails);

                    var match_element = '<div class="title_bg2 selected-team">' +
                        '<div class="list_col2 center_text">' +
                        '<div class="team_logo">' +
                        '<img src="assets/images/game_logo/' + getTeamLogo(matchDetails
                        .home_en) + '">' +
                        '</div>' +
                        '<div class="team_name"><span class="t_name">' + matchDetails.home_en +
                        '</span></div>' +
                        '</div>' +
                        '<div class="list_col2 col-vs center_text"><span class="vs ">' + matchDetails
                        .score + '</span></div>' +
                        '<div class="list_col2 center_text">' +
                        '<div class="team_logo">' +
                        '<img src="assets/images/game_logo/' + getTeamLogo(matchDetails
                        .away_en) + '">' +
                        '</div>' +
                        '<div class="team_name">' +
                        '<span class="t_name">' + matchDetails.away_en + '</span>' +
                        '</div>' +
                        '</div>' +
                        '</div>';

                    $("#selected-team").append(match_element);
                });

            });

            function addMatch(match) {
                select_match.push(match);
            }

            function removeMatch(match) {
                select_match.splice(select_match.indexOf(match), 1);
            }


            $('input[name="action"]').click(function () {
                if ($(this).is(':checked'))
                    addAction($(this).val());
                else
                    removeAction($(this).val());
            });

            function addAction(action) {
                selected_action.push(action);
            }

            function removeAction(action) {
                selected_action.splice(selected_action.indexOf(action), 1);
            }


           

        });

        function saveSelectedAction() {
                console.log('* saveSelectedAction *');
                
                var strMatch = '';
                var strAction = '';
                var videoUrl = '';
                var strEvents = '';
                var selected_player;
                var selected_match_id = [];


                let matchDetails;
                let selectedMatchQuery = '';

                if(select_match.length < 1){
                    alert ('Please select match');
                    return false;
                }else if(selected_action.length < 1){
                    alert ('Please select action');
                    return false;
                }

                select_match.forEach(function (match) {
                    matchDetails = matches.find(o => o.name === match);
                    selected_match.push(matchDetails);
                    selected_match_id.push(matchDetails['assetId']);
                    selectedMatchQuery = selectedMatchQuery + ' assetId: '+matchDetails['assetId']+' '
                });

                //console.log("==============");
                //console.log(select_match) Penalties

                strMatch = select_match.join(", ");

                selected_action.forEach(function (action) {
            			keyValue.push({ 'key': "action", 'value': action })
            			strAction = strAction + action + ', ';
            			if (action=='Penalties'){
            				strEvents = strEvents + 'payload.value:Penalty, ';
            			}else if (action=='Save'){
            				strEvents = strEvents + 'payload.additionalProperties.typeId:10, ';
            			}else if (action=='Foul'){
                        strEvents = strEvents + 'payload.additionalProperties.typeId:4, ';
                        strEvents = strEvents + 'AND payload.additionalProperties.outcome:0, ';
            			}else if (action=='Target'){
                        strEvents = strEvents + 'payload.additionalProperties.typeId:13, ';
                        strEvents = strEvents + 'payload.additionalProperties.typeId:14, ';
                        strEvents = strEvents + 'payload.additionalProperties.typeId:15, ';
            			}else if (action=='Assists'){
            				strEvents = strEvents + 'payload.value:Goal, ';
            			}else{
            				strEvents = strEvents + 'payload.value:'+action +', ';
            			}
                  });
                  
                  // strEvents = strEvents + ' AND (assetId:'+matchDetails['assetId']+')';

                strEvents = '('+strEvents + ') AND ('+selectedMatchQuery+')'

                videoUrl = searchLVS(strEvents, selected_match_id);

                localStorage.setItem("selected_match", JSON.stringify(selected_match));
                localStorage.setItem("selected_match_id", JSON.stringify(selected_match_id));
                localStorage.setItem("selected_action", JSON.stringify(selected_action));
                localStorage.setItem("event", strAction);
                //localStorage.setItem("videoUrl", videoUrl);

                return true;
            }


            function searchLVS (strEvents , selected_match_id){
            	console.log('*searchLVS*');
            	localStorage.setItem("lvsquery", strEvents);
            	//getAssetsByEvent(strEvents);
            	getAssetsByEvent(strEvents, generateAssemblyLdashUrl);
            }


            function generateAssemblyLdashUrl(data){
            
            console.log('*generateAssemblyLdashUrl*');
            console.log(data);
             var ids = [];
             var offsets = [];
            var durations = [];
            
            // **************** Add pre roll video **************
             ids.push('411210');
            offsets.push('0');
            durations.push('10');
             // **************** Add pre roll video **************
             
             var selected_match_id = localStorage.getItem("selected_match_id");
            var pageName = localStorage.getItem("page");
             selected_match_id = JSON.parse(selected_match_id);
             
            var content = data.content;
            var prev_offset = 0;
         
             if(content.length > 0){
         
                 content.forEach(function (frame) {

                  prev_offset = 0;
              
                     if(selected_match_id.indexOf(frame.key) !== -1 ) {
                        if(frame['group']){
                           frame.group.forEach(function (clip){
                              
                              if(offsets.indexOf(clip.offset) == -1){

                                 if((prev_offset+20)<clip.offset){
                                    ids.push(clip.assetId);

                                     if(clip.payload[0].value=='Goal'){

                                       var selected_action = JSON.parse(localStorage.getItem("selected_action"));
                                       if(selected_action.indexOf("Assists") !== -1){
                                          //alert("Value exists!");

                                          var offset_temp = clip.offset;
                                          var duration_temp = clip.duration;

                                          offsets.push(offset_temp);
                                          durations.push(duration_temp-7);   

                                       }else{
                                          var offset_temp = clip.offset;
                                          var duration_temp = clip.duration;

                                          offsets.push(offset_temp);
                                          durations.push(duration_temp+1);   
                                       }  
                                       
                                    }else if(clip.payload[0].value=='Assisted'){
                                       var offset_temp = clip.offset;
                                       var duration_temp = clip.duration;

                                       offsets.push(offset_temp);
                                       durations.push(duration_temp);   
                                    }else if(clip.payload[0].value=='Foul'){
                                       var offset_temp = clip.offset+5;
                                       var duration_temp = clip.duration-6;

                                       offsets.push(offset_temp);
                                       durations.push(duration_temp);   
                                    }else if(clip.payload[0].value=='Penalty'){
                                       var offset_temp = clip.offset-20;
                                       var duration_temp = clip.duration+15;

                                       offsets.push(offset_temp);
                                       durations.push(duration_temp);   
                                    }else{
                                       
                                       offsets.push(clip.offset);
                                       durations.push(clip.duration);
                                    }

                                  // *************** counter between video frame

                                   /*  ids.push('625921');
                                    offsets.push('0');
                                    durations.push('2');  */
                                 }
                                 prev_offset = clip.offset;
                              }
                           })
                        }
                     }

                  
                 
                 });
         
                 ids = ids.join();
                 offsets = offsets.join();
                 durations = durations.join();
         
                 // url = apiRoot + apiAssembly + "id=" + ids + "&o=" + offsets + "&d=" + durations
                 // url = 'https://api.lvs.linius.com/v3/assembly/hls?' + "id=" + ids + "&o=" + offsets + "&d=" + durations
                 // url = 'https://165.22.209.96:3000/?' + "id=" + ids + "&o=" + offsets + "&d=" + durations
               
               
               // url = 'https://demo-node-webrtc.herokuapp.com/stream?' + "id=" + ids + "&o=" + offsets + "&d=" + durations +"&lvs=wolveshighlights"
               
               url = 'https://stream.plnt.tv/stream?' + "id=" + ids + "&o=" + offsets + "&d=" + durations +"&lvs="+lvsUserName


                 localStorage.setItem("videoUrl", url);
                window.location= "detail-hls.html";
                 //window.location= "detail.html";
         
             }else{
                 alert("No Results");
             }
         
         
         }
       
    </script>
